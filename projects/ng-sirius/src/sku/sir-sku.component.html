<sir-drawer [visible]="visible" (sirOnClose)="close()" [placement]="'bottom'" [height]="'80vh'">
    <div>
        <img [src]="currentSpecificationValue?.imgUrl">
        <div>
            <div>
                <span>{{ priceTag }}</span>
                <span>{{ currentCombination?.price }}</span>
            </div>
            <div>{{currentCombination?.stockCount}}</div>
            <div></div>
        </div>
    </div>

    <div></div>
</sir-drawer>
